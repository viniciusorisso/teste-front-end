<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/logo-uppersoft.png" alt="">
    </header>
    <body>
        <div class="container">
            <div class="cardBox">
                <form action="" method="POST" name="form" onsubmit="return validated()">
                    <div class="titulo">
                        <h1 >Acessar</h1>
                    </div>
                    <div class="elements">
                        <div>
                            <label class="labels">
                                E-mail
                            </label>
                        </div>
                        <div>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="elements">
                        <div>
                            <label class="labels">
                            Senha
                            </label>
                        </div>
                        <div>
                            <input type="password" name="password" id="password">
                        </div> 
                    </div>
                    <div class="btn">
                        <button type="submit">ENTRAR</button>
                    </div>
                </form>
    
            </div>
        </div>
        <script src="valid.js"></script>
    </body>
</body>
</html>
